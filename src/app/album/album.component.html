<div class="row">
  <div class="albums">
      <h3>Albums de </h3>
      <div class="row">

          <!-- Liste d'albums d'un artiste choisi -->
          <div *ngFor="let album of tabAlbums">
              <h4>Album {{album.name}}</h4>
              <img [src]="album.image" [alt]="album.name">
              <button [routerLink]="['/song', album.id]">Chansons</button>
          </div>                    
      </div>
  </div>
</div>
